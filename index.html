<!DOCTYPE html>
<html>
<head>
    <title>Cloud Photo Gallery</title>
</head>
<body>
    <h1>Upload Photo</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="photo" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Gallery</h2>
    {% for image in images %}
        <img src="{{ image }}" width="200" style="margin:10px;">
    {% endfor %}
</body>
</html>
